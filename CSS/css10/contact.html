<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="contact.css">
    </head>
    <body>
      <header>
        <a href="index.html"><img class="logo" src="../images/logo.png" alt="会社ロゴ"></a>
        <a href="#"><img class=""アイウエオ></a> 
        <ul class="menus">
          <li class="menu-item"><a href="index.html">お問い合わせ</a></li>
          <li class="menu-item"><a href="#">項目2</a></li>
          <li class="menu-item"><a href="#">項目3</a></li>
          <li class="menu-item"><a href="#">項目4</a></li>
          <li class="menu-item"><a href="#">項目5</a></li>
        </ul>
      </header>

    <div class="form">
      <div class="form-items">
        <p class="form-item-company"> ※企業名</p>
        <input type="text" name="company" placeholder="株式会社〇〇">

        <p class="form-item-name">※氏名</p>
        <input type="text" name="name" placeholder="山田太郎">

        <p class="form-item-tel">※電話番号</p>
        <input type="text" name="tel" placeholder="000-0000-0000">

        <p class="form-item-email">※メールアドレス</p>
        <input type="email" name="email" placeholder="example@gmail.com">
        
        <p class="form-item-example">※画像での共有</p>
        <input type="file" name="example" accept="image/*" multiple>

        <p class="form-item-contact">※お問い合わせ内容</p>
        <textarea class="#"></textarea>
      </div>
        <input type="submit" class="#" value="送信する">
    </div>

  </body>
  </html>
