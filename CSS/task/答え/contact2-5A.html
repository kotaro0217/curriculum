    <meta charset="UTF-8">

    </head>
    <body>
      <header>
        <a href="task2-5A.html"><img class="logo" src="images/logo.png" alt="会社ロゴ"></a>
        <ul class="menu">
          <li class="menu-item"><a href="task2-5A.html">お問い合わせ</a></li>

    <div class="form">
      <div class="form-items">
        <p class="form-item-company"> 企業名</p>
        <input type="text" class="company" name="company" placeholder="株式会社〇〇">

        <p class="form-item-name">氏名</p>
        <input type="text" class="name" name="name" placeholder="山田太郎">

        <p class="form-item-tel">電話番号</p>
        <input type="text" class="tel" name="tel" placeholder="000-0000-0000">

        <p class="form-item-email">メールアドレス</p>
        <input type="email" class="email" name="email" placeholder="example@gmail.com">

        <p class="form-item-contact">お問い合わせ内容</p>
        <textarea class="textarea"></textarea>
      </div>
        <input type="submit" class="submit" value="送信する">
    </div>
