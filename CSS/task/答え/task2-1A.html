<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CSS課題①</title>
    <link rel="stylesheet" href="task2-1A.css"><!-- task2-1.cssと外部参照させましょう -->
  </head>
  <body>
    <div>
      <!-- divのフォントサイズを20 -->
      <h3>CSSの役割は、Webサイトの見た目を装飾する</h3>
      <!-- h3の文字の大きさを28にする -->
      <h4>装飾の流れ</h4>
      <!-- h4の文字の大きさを24にする -->
      <!-- ナンバリングリストを作成後、CSSの装飾の流れを記述 -->
      <!-- olの文字の大きさ18px -->
      <!-- olの文字の色　緑色 -->
        <ol>
          <li>セレクタへHTML内のタグか属性を指定</li>
          <li>宣言は{}（波括弧）内に記述する</li>
          <li>プロパティで装飾の種類</li>
          <li>値で具体的な命令内容</li>
        </ol>
      <p class="abc">class属性は、タグにクラス名を付与することで、より細かな装飾ができる</p>
      <!-- class属性の追加 クラス名は abc -->
      <!-- 文字の色を赤色にする -->
      <p id="abc">id属性の特徴は1つのHTMLにつき同じidは使用できない</p>
      <!-- id属性の追加 id名は abc -->
      <!-- 文字の色を青色にする -->
    </div>
  </body>
</html>
