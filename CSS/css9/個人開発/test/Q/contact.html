<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人開発用テスト</title>
  <link rel="stylesheet" href="contact.css">
  <script src="test.js" defer></script>
</head>
<body>
  <header>
    <a href="test.html"><img class="logo" src="images/logo.png" alt="会社ロゴ"></a>
    <div class="navbar">
      <ul class="nav-lists">
        <li class="list-status">
          ページに飛ぶ→
          <span id="current-list"></span>
        </li>
        <li class="background-red" id="lists">
        </li>
        <!-- <li>カリキュラム変更</li> -->
      </ul>
      <ul class="show-lists hidden" id="pull-down">
        <li class="pull-down-list">メニュー</li>
        <li class="pull-down-list"><a href="http://firstpick.co.jp/">会社概要</a></li>
        <li class="pull-down-list"><a href="contact.html">お問い合わせ</a></li>
        <li class="pull-down-list"><a href="#">お客様の声</a></li>
      </ul>
    </div>
  </header>


  <!-- 入力フォーム -->
  <div class="contact">
    <form class="contact-form">
      <input type="company" placeholder="会社名" class="company-form">
      <input type="name" placeholder="氏名" class="name-form">
      <input type="tel" placeholder="電話番号(ハイフンなし)" class="tel-form">
      <textarea name="message" placeholder="お問い合わせ内容" class="message-form"></textarea>
      <input type="submit" value="送信ボタン" class="send">
    </form>
  </div>
</body>
</html>
