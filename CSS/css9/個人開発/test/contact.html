<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせページ</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <div class="navbar">
      <li class="logo"><a href="test.html"><img src="images/logo.png" alt="会社ロゴ"></a></li>
      <ul class="nav" id="pull-down">
        <li class="pull-down-list"><a href="test.html">TOP</a></li>
        <li class="pull-down-list"><a href="item.html">MENU</a></li>
        <li class="pull-down-list"><a href="contact.html">CONTACT</a></li>
        <li class="pull-down-list"><a href="http://firstpick.co.jp/">COMPANY</a></li>
      </ul>
    </div>
  </header>

  <!-- 入力フォーム -->
  <div class="contact">
    <form class="contact-form">
      <input type="company" placeholder="会社名" class="company-form">
      <input type="name" placeholder="氏名" class="name-form">
      <input type="tel" placeholder="電話番号(ハイフンなし)" class="tel-form">
      <textarea name="message" placeholder="お問い合わせ内容" class="message-form"></textarea>
      <input type="submit" value="送信ボタン" class="send">
    </form>
  </div>

  <footer></footer>
</body>
</html>
