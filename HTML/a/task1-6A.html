    <title>HTML課題⑥</title>

      ul {display: flex; justify-content: space-around;}
      li { list-style: none;}
      img {width:300px; height:300px;}
      </style>
  </head>
  <body>
    <h2>画像一覧</h2>
    <ul>
      <li><img src="cat1.jpeg" alt="猫1"></li>
      <li><img src="dog1.jpeg" alt="犬1"></li>
      <li><img src="monkey1.jpeg" alt="猿"></li>
    </ul>
  </body>
</html>
