<!--HTMLの基礎コードを書いてみましょう！-->
<!-- head要素 -->
<!--メタ要素に"UTF-8"と表示されるように設定しましょう-->
<!--タイトル要素に"HTML課題②"と表示されるように設定しましょう-->

<!-- body要素 -->
<!--div要素とp要素を用いて入れ子構造を作成しましょう -->
<!--p要素内に自己紹介文（名前・趣味・今頑張っていること・将来の夢）を書いてください。-->
<!--自己紹介文の各項目は<br>要素を用いて改行させてください。-->
<!--自己紹介文に任意の位置で構いませんので<b>要素、<strong>要素、<i>要素、<em>要素の全ての強調効果を追加をしてください -->

<!--緑の文字はブラウザに表示されませんが不要であれば消してください-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML課題②</title>
</head>
<body>
  <div>
    <p>私の<em>名前</em>は、<strong>テスト太郎</strong>です。<br>
      <em>趣味</em>は、<strong>料理とゲーム</strong>です。<br>
      <i>今頑張っていること</i>は、<b>ダイエット</b>です。<br>
      <i>将来の夢</i>は、<b>優しいお父さんになること</b>です。
    </p>
  </div>
</body>
</html>
